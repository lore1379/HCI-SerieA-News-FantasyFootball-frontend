<ion-content class="ion-padding">
  <div class="flex flex-col items-center justify-center h-full">
    <div class="mb-8 flex items-center justify-center">
      <img src="assets/imgs/seriealogo.jpg" class="w-1/2 h-auto">
    </div>

    <div class="m-8 flex text-xl text-center font-bold">
      <p>Welcome to Serie A News & Fantasy Football</p>
    </div>

    <div *ngIf="!accessToken" class="m-4">
      <ion-button (click)="login()" class="m-4 text-lg">
        Sign In / Sign Up
        <ion-icon name="log-in-outline" size="large"></ion-icon>
      </ion-button>
    </div>
    <div *ngIf="accessToken" class="m-4">
      <ion-button class="text-lg">
        <a routerLink="/app">Enter the App!</a>
      </ion-button>
    </div>
  </div>
</ion-content>
